<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <style>
            * { box-sizing: border-box;}
            nav ul { list-style: none;} /* nav의 자식이 ul*/
            nav ul li { 
                display: inline-block; /* display을 사용해 인라인 블록으로 변경 */
                padding: 20px;
                margin: 0 20px;
                border: 10px solid #222;
            } /* nav의 자식이 ul, ul의 자식이 li */
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>

    </body>
</html>
